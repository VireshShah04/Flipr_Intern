{% extends 'base.html' %} {% load static %} {% block body %}
<div
  class="container"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 100px;
    gap: 10px;
  "
>
<form class="row g-3" method="POST" action="{% url 'panel:add_a_customer' %}">
    {% csrf_token %}
    <div class="col-md-6">
      <label for="customerName" class="form-label" style="color: rgb(111, 100, 100);">Customer Name</label>
      <input type="text" class="form-control" id="customerName" name="customerName" />
    </div>
    <div class="col-md-6">
      <label for="email" class="form-label" style="color: rgb(111, 100, 100);">Email</label>
      <input type="email" class="form-control" id="email" name="email" />
    </div>
    <div class="col-12">
      <label for="mobileno" class="form-label" style="color: rgb(111, 100, 100);">Mobile Number</label>
      <input type="tel" class="form-control" id="mobileno" name="mobileno"/>
    </div>

    <div class="col-md-6">
      <label for="city" class="form-label" style="color: rgb(111, 100, 100);">City</label>
      <input type="text" class="form-control" id="city" name="city"/>
    </div>

    <div class="col-12">
      <button type="submit" class="btn btn-primary">Add Customer</button>
    </div>
  </form>
</div>
{% endblock %}

{% extends 'base.html' %} {% load static %} {% block body %}
<div
  class="container"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 100px;
    gap: 10px;
  "
>
<form class="row g-3" method="POST" action="{% url 'panel:shipping_details' %}">
    {% csrf_token %}
    <div class="col-md-6">
      <label for="address" class="form-label" style="color: rgb(111, 100, 100);">Address</label>
      <input type="text" class="form-control" id="address" name="address"  required/>
    </div>
    <div class="col-md-6">
      <label for="city" class="form-label" style="color: rgb(111, 100, 100);">City</label>
      <input type="text" class="form-control" id="city" name="city"  required/>
    </div>
    <div class="col-md-6">
      <label for="pincode" class="form-label" style="color: rgb(111, 100, 100);">Pin-Code</label>
      <input type="number" class="form-control" id="pincode" name="pincode" required/>
    </div>

    <div class="col-md-6">
      <label for="purchase_id" class="form-label" style="color: rgb(111, 100, 100);">Purchase Order ID</label>
      <input type="text" class="form-control" id="purchase_id" name="purchase_id" required/>
    </div>

    <div class="col-md-6">
        <label for="customer_id" class="form-label" style="color: rgb(111, 100, 100);">Customer ID:</label>
        <input type="text" class="form-control" id="customer_id" name="customer_id" required/>
      </div>

    <div class="col-12" style="display: flex; justify-content: center; align-items: center;">
      <button type="submit" class="btn btn-primary">Add Details</button>
    </div>
  </form>
</div>
{% endblock %}
